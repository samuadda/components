<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
        <title>Product preview card</title>
    </head>
    <body>
        <main class="card">
            <section class="image">
                <img src="./images/image-product-desktop.jpg" alt="perfume photo" />
            </section>
            <section class="describtion">
                <h5>perfume</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price">$149.99 <span>$169.99</span></p>
                <div class="add-btn">
                    <img src="./images/icon-cart.svg" alt="Cart photo" />
                    Add to Cart
                </div>
            </section>
        </main>
    </body>
</html>
