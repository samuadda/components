<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

        <title>NFT preview card component</title>
    </head>
    <body>
        <main class="card">
            <div class="image">
                <img class="product" src="./images/image-equilibrium.jpg" alt="equilibrium Pic" />
                <div class="overlay"></div>
                <img class="eye-icon" src="./images/icon-view.svg" alt="eye icon" />
            </div>
            <div class="description">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="details">
                    <div class="price">
                        <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
                        <div class="text">0.041 ETH</div>
                    </div>
                    <div class="timing">
                        <img src="./images/icon-clock.svg" alt="clock icon" />
                        <div class="text">3 days left</div>
                    </div>
                </div>
                <hr />
                <div class="creator">
                    <img src="./images/image-avatar.png" alt="creator pic" />
                    <div class="text">Creation of <span>jusles wyvern</span></div>
                </div>
            </div>
        </main>
    </body>
</html>
