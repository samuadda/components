<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <!-- main card container -->
        <div class="card">
            <!-- the left side -->
            <div class="score">
                <h3>Your Result</h3>
                <div class="circle"><span>76</span></div>
                <div class="text">
                    <h4>Great</h4>
                    <p>You scored higher than 65% of the pepole who have taken these tests.</p>
                </div>
            </div>
            <!-- the right side -->
            <div class="summary">
                <h3>Summary</h3>
                <div class="components">
                    <div class="component reaction">
                        <div class="left"><img src="./assets/images/icon-reaction.svg" alt="thunder-icon" /><span>Reaction</span></div>
                        <div class="right"><span>80 </span><span class="percntege">/ 100</span></div>
                    </div>
                    <div class="component memory">
                        <div class="left"><img src="./assets/images/icon-memory.svg" alt="brain-icon" /><span>Memory</span></div>
                        <div class="right"><span>92 </span><span class="percntege">/ 100</span></div>
                    </div>

                    <div class="component verbal">
                        <div class="left"><img src="./assets/images/icon-verbal.svg" alt="mesasage-icon" /><span>Verbal</span></div>
                        <div class="right"><span>61 </span><span class="percntege">/ 100</span></div>
                    </div>

                    <div class="component visual">
                        <div class="left"><img src="./assets/images/icon-visual.svg" alt="eye-icon" /><span>Visual</span></div>
                        <div class="right"><span>72 </span><span class="percntege">/ 100</span></div>
                    </div>
                </div>
                <div class="continue-btn">Continue</div>
            </div>
        </div>
    </body>
</html>
