<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
        <title>Document</title>
    </head>
    <body>
        <div class="master">
            <div class="fylo-logo">
                <img src="./images/logo.svg" alt="" />
                <div class="orders">
                    <div class="holder"><img src="./images/icon-document.svg" alt="" /></div>
                    <div class="holder"><img src="./images/icon-folder.svg" alt="" /></div>
                    <div class="holder"><img src="./images/icon-upload.svg" alt="" /></div>
                </div>
            </div>
            <div class="gb-limit">
                <p class="head">You've used <em>815 GB</em> of your storage</p>
                <div class="slider">
                    <div class="filling">
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="gb">
                    <p class="low">0 GB</p>
                    <p class="high">1000 GB</p>
                </div>
            </div>
        </div>
        <p class="text-box"><strong>185</strong> GB LEFT</p>
    </body>
</html>
