<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
        <title>Stats preview card</title>
    </head>
    <body>
        <main class="card">
            <div class="text">
                <h1>Get <span>insights</span> that helps your business grow.</h1>
                <p>Discover the benefits of data analytics and make bettet decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="metrics">
                    <div class="companies">
                        <div class="num">10K+</div>
                        <div class="decrib">companies</div>
                    </div>
                    <div class="templates">
                        <div class="num">314</div>
                        <div class="decrib">templates</div>
                    </div>
                    <div class="queries">
                        <div class="num">12M+</div>
                        <div class="decrib">queries</div>
                    </div>
                </div>
            </div>
            <div class="image"><img src="./images/image-header-desktop.jpg" alt="" /></div>
        </main>
    </body>
</html>
